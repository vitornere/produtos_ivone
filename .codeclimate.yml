engines:
  csslint:
    enabled: true
    checks:
      important:
        enabled: false
  duplication:
    enabled: true
    config:
      languages:
        count_threshold: 3
        python:
          python_version: 3
          mass_threshold: 60
  eslint:
    enabled: true
  fixme:
    enabled: true
  radon:
    enabled: true
  pep8:
    enabled: true
    checks:
      E501:
        enabled: false
      E111:
        enabled: false
      E114:
        enabled: false
ratings:
  paths:
  - "/**.py"
exclude_paths:
  - /**/migrations/
  - "__init__.py"