{% extends "produtos_ivone/base.html" %}

{% block content %}
	<h1 style="text-align:center">Login</h1>

	<div class="container">
		<div class="row">
			<form role="form" class="form col s12">
				{% csrf_token %}
				<div class="row">
					{% if erro %}
						<h2>{{ erro }}</h2>
					{% endif %}
				</div>
				<div class="row">
					<div class="input-field col s6">
						<div class="row">
							<label for="usuario">Usu√°rio</label>
						</div>
						<input id="usuario" type="text" class="validate" name="usuario">
					</div>
				</div>
				<div class="row">
		        	<div class="input-field col s6">
						<div class="row">
							<label for="senha">Senha</label>
						</div>
		          		<input id="senha" type="password" class="validate" name="senha">
		        	</div>
		      	</div>
		      	<div class="row">
		      		<div class="col s6">
		      			<input type="submit" class="btn" formmethod="POST" value="login">
		      		</div>
		      	</div>
			</form>
		</div>
	</div>
{% endblock %}
